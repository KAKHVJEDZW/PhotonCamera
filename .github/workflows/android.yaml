name: Android Pull Request & Master CI

on:
  workflow_dispatch:

jobs:
  apk:
    name: Generate APK
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: 11
      - uses: actions/cache@v3
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}
          restore-keys: | 
                ${{ runner.os }}-gradle-
      - name: Build debug APK
        run: bash ./gradlew assembleDebug --stacktrace
      - name: Build release APK
        run: bash ./gradlew assembleRelease
      - name: Upload debug APK
        uses: actions/upload-artifact@v3
        with:
          artifactName: app-debug.apk
          name: app
          path: app/build/outputs/apk/debug/
      - name: Upload release APK
        uses: actions/upload-artifact@v3
        with:
          artifactName: app-release-unsigned.apk
          name: app
          path: app/build/outputs/apk/release/
      - name: Sign Android release
        uses: r0adkll/sign-android-release@v2
        with:
          releaseDirectory: app/build/outputs/apk/release/
          signingKeyBase64: ${{ secrets.SIGNING_KEY }}
          alias: ${{ secrets.ALIAS }}
          keyStorePassword: ${{ secrets.KEY_STORE_PASSWORD }}
          keyPassword: ${{ secrets.KEY_PASSWORD }}
          signedReleaseFile: app/build/outputs/apk/release/PhotonCamera.apk
      - name: Upload signed release APK
        uses: actions/upload-artifact@v3
        with:
          artifactName: PhotonCamera.apk
          name: app
          path: app/build/outputs/apk/release/PhotonCamera.apk
